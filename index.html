<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="./css/style.css" type="text/css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <title>Text-to-Morse</title>
  </head>
  <body>
  <div id="app">
      <vue-header></vue-header>
      <div v-if="welcome" id="welcome_interface">
        <h1 id="option_select">Please select one of the options below</h1>
        <div id="option_block">
          <div align="center" v-on:click="ttmbutton" style="margin-right: 3%" class="option">
            <a href="#" class="option_text">Text-to-Morse</a>
          </div>
          <div align="center" v-on:click="mttbutton" style="margin-left: 3%" class="option">
            <a href="#" class="option_text">Morse-to-Text</a>
          </div>
        </div>
      </div>
      <div v-if="ttm" id="pageinterface">
          <h1 style="font-size: 3vw; padding-top:1%;">Text-to-Morse</h1>
          <div id="textBox">
            <form @submit.prevent="sendText">
              <textarea style="max-width:50%; max-height:9vw; height: 8vw;" row="25"
               cols="100" maxlength=50000; required type="text" placeholder="Please enter text that does not contain Turkish characters here."
                v-model:value="text" autocomplete="off"></textarea></br>
              <button style="background-color:#16a085; color:white; border:none;
              width:10%; height:3vw; border-radius:8px;">Convert</button>
            </form></br>
            <h2 style="margin:0%;">Covert Morse Code:</h2>
            <div id="convertDiv">
              <h3>{{morse}}</h3>
            </div>
          </div>
          <div style="padding-top:1.4vw;">
              <a class="links" v-on:click="welcomebutton">Back to Home Page</a>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <a class="links" v-on:click="mttbutton">Morse Code to Text</a>
          </div>
        </div>
      <div v-if="mtt" id="pageinterface">
            <h1 style="font-size: 3vw; padding-top:1%;" >Morse-to-Text</h1>
            <div id="textBox">
              <form @submit.prevent="sendMorse">
                <textarea style="max-width:50%; max-height:9vw; height: 8vw;"
                row="25" cols="100" maxlength=50000; required type="text"
                placeholder="Please enter your morse code.(- and . have to contain)" v-model:value="morse" autocomplete="off"></textarea></br>
                <button style="background-color:#16a085; color:white; border:none;
                width:10%; height:3vw; border-radius:8px;">Convert</button>
              </form></br>
              <h2 style="margin:0%;">Covert Text:</h2>
              <div id="convertDiv">
                <h3>{{text}}</h3>
              </div>
            </div>
            <div style="padding-top:1.4vw;">
                  <a class="links" v-on:click="welcomebutton">Back to Home Page</a>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <a class="links" v-on:click="ttmbutton">Text to Morse Code</a>
              </div>
            </div>
      <vue-footer></vue-footer>
  </div>
  <script type="text/javascript" src="vue.js"></script>
  </body>
</html>
